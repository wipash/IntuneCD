[metadata]
name = IntuneCD
version = 1.1.2
author = Tobias AlmÃ©n
author_email = almenscorner@outlook.com
description = Tool to backup and update configurations in Intune
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/almenscorner/IntuneCD
project_urls =
    Bug Tracker = https://github.com/almenscorner/IntuneCD/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.6
install_requires =
    deepdiff>=5.6.0
    pyyaml>=6.0
    adal>=1.2.7
    msrest>=0.6.21
    markdown_toclify @ git+https://github.com/wipash/markdown-toclify@master
    pytablewriter>=0.64.1

[options.packages.find]
where = src

[options.entry_points]
console_scripts =
    IntuneCD-startbackup = IntuneCD.run_backup:start
    IntuneCD-startupdate = IntuneCD.run_update:start
    IntuneCD-startdocumentation = IntuneCD.run_documentation:start